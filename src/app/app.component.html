<div class="">

    <div class="row ">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-5 py-3">
        <div class="container-fluid">
          Mercedes
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <button (click)="getDatos()">Consultar datos</button>
          </div>
        </div>
      </nav>
    </div>
    <div class="row mx-5 my-4">
      <h1 class="text-center">Reglas</h1>
      <hr>
      <div class="wrapper">
        <table>
          <thead>
            <tr>
              <th>Regla ID</th>
              <th>Área ID</th>
              <th>Descripción</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of datos">
              <td>{{ item.idRegla }}</td>
              <td>{{ item.idArea }}</td>
              <td>{{ item.descripcion }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

</div>
